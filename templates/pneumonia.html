{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
<title>Financial Bot</title>
<section class="hero is-primary is-bold is-small">
  <div class="hero-body">
    <!-- <div class="container has-text-centered"> -->
    <div class="container has-text-left">
      <div id="pneumonia" class="settings-box">
        <div class="settings-area">    
          <h1 class="title">Pick Stock</h1>         
          <div class="field">
            <form id="upload" action="{{ url_for('upload') }}" method="POST">
              <select id="tickerSelect" onchange="tickerSelect()">
                <option value="NOT_SELECTED">Pick a Stock</option>
                <option value="IBM">IBM</option>
                <option value="MSFT">Microsoft</option>
                <option value="QCOM">Qualcomm</option>
              </select>
              <input id="tickerToPass" type="hidden" name="tickerToPass" value="Mango">
            </form>      
          </div>
        </div>
      </div>    
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
